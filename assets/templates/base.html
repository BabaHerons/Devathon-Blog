<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- base.CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/base.css') }}">
    <!-- custom CSS -->
    <link rel="stylesheet" href="{% block css %}{% endblock %}" />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <a href="{{ url_for('home') }}"><button class="btn btn-warning">Home</button></a>
    {% if user %}
      <a href="{{ url_for('logout') }}"><button class="btn btn-danger">Log out</button></a>
    {% else %}
      <a href="{{ url_for('login') }}"><button class="btn btn-primary">Log in</button></a>
      <a href="{{ url_for('signup') }}"><button class="btn btn-info">Sign up</button></a>
    {% endif %}

    {% block body %} {% endblock %}

    <!-- BOOTSTRAP JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="{% block js %}{% endblock %}"></script>
  </body>
</html>
