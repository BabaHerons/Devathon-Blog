{% extends "base.html" %}
{% block title %}{% endblock %}

{% block body %}

    <div class="container">
        <div class="d-flex justify-content-center">
            {% if signup == 'true' %}
            <form action="{{ url_for('signup') }}" class="w-50 bg-dark p-5 m-5" method="post" enctype="multipart/form-data">
                <h2>SIGN UP</h2><br><br>
                <label for="username">Username:</label><br>
                <input type="text" name="username" placeholder="Enter Username" class="form-control" id="username"><br><br>

                <label for="password">Password:</label><br>
                <input type="password" name="password" placeholder="Enter Password" class="form-control" id="password"><br><br>

                <label for="email">Email:</label><br>
                <input type="email" name="email" placeholder="Enter Email" class="form-control" id="email"><br><br>

                <label for="fullname">Full Name:</label><br>
                <input type="text" name="fullname" placeholder="Enter Full Name" class="form-control" id="fullname"><br><br>

                <label for="dp">Upload your Photo:</label><br>
                <input type="file" name="dp" class="form-control" id="dp"><br><br>

                <label for="mob">Mobile Number:</label><br>
                <input type="text" name="mob" placeholder="Enter Mobile Number" class="form-control" id="mob"><br><br>
                <button class="btn btn-info">Sign up</button>
            </form>

            {% else %}
            <form action="{{ url_for('login') }}" class="w-50 bg-dark p-5 m-5" method="post">
                <h2>LOG IN</h2><br><br>
                <label for="username">Username:</label><br>
                <input type="text" name="username" placeholder="Enter Username" class="form-control" id="username"><br><br>

                <label for="password">Password:</label><br>
                <input type="password" name="password" placeholder="Enter Password" class="form-control" id="password"><br><br>
                <button class="btn btn-primary">Log in</button>
            </form>

            {% endif %}
        </div>
    </div>

{% endblock %}
